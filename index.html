<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CORDOVA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create Menu</h1>

        <form id="menuForm" action="addMenu.php" method="POST">
            <div class="mb-3">
                <label for="Mname" class="form-label">Menu Name:</label>
                <input type="text" class="form-control" id="Mname" name="Mname" maxlength="100" required>
            </div>

            <div class="mb-3">
                <label for="Mdesc" class="form-label">Menu Description:</label>
                <input type="text" class="form-control" id="Mdesc" name="Mdesc" maxlength="1000" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- JS for Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.querySelector("#menuForm").addEventListener('submit', function(e) {
            e.preventDefault();

            let formData = new FormData(e.target);
            fetch('addMenu.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire('Success', 'Menu added successfully!', 'success');
                    } else {
                        Swal.fire('Error', 'Failed to add menu.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire('Error', 'Something went wrong!', 'error');
                });
        });

        // Delete function using SweetAlert2
        function deleteItem() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    // Execute deletion here
                    // For example, make an AJAX call to delete the item
                    // If successful, display success alert, otherwise, display error alert
                    Swal.fire('Deleted!', 'Your item has been deleted.', 'success');
                }
            });
        }
    </script>
</body>

</html>
