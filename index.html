<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.min.css">
</head>
<body>

<form id="menuForm" action="addMenu.php" method="post">
    <div class="mb-3">
        <label for="menuName" class="form-label">Menu Name</label>
        <input type="text" class="form-control" id="menuName" name="menuName" maxlength="100" required>
    </div>
    <div class="mb-3">
        <label for="menuDescription" class="form-label">Menu Description</label>
        <textarea class="form-control" id="menuDescription" name="menuDescription" rows="5" maxlength="1000" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
<script>
    $('#menuForm').on('submit', function(e) {
        e.preventDefault();
        let formData = $(this).serialize();
        $.post('addMenu.php', formData, function(response) {
            if (response.success) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Menu added successfully.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'There was an error adding the menu.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }, 'json');
    });
</script>
</body>
</html>
